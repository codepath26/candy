<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodCandy Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div id = "alert" class="alert alert-warning alert-dismissible fade show d-none" role="alert" >
      <strong class="text-danger">PLEASE ENTER THE VALID DATA</strong> You should check in on some of those fields below.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="add-candy p-3 " id="candy-container">
      <form id="add-item"  >
        <label for="candy-name"  class="form-label my-2">Candy-Name:</label>
        <input type="text" id="candy-name" class="form-control ">
        <label for="flavor" class=" form-label my-2">Flavor:</label>
        <input type="text" id="flavor" class="form-control"> 
        <label for="price" class="form-label my-2">Price:</label>
        <input type="number" id="price" class="form-control my-2">
        <label for="quantity" class="form-label my-2">Quantity:</label>
        <input type="number" id="quantity" class="form-control my-2">
        <button class="btn btn-success  m-2">Add Candies</button>
      </form>
    </div>
    <div class="display mt-2 w-100 ">
      <ul id="items" class="list-group list-unstyled">
    
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
